<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="topSegment similarSegment">
                <div class="nameTag similarFlexSide"></div>
                <div class="promptText similarFlexMid"></div>
                <div class="nameTag similarFlexSide"></div>
            </div>
            <div class="midSegment">
                <div class="nameEntry playerOne similarFlexSide"></div>
                <div class="gridBoard similarFlexMid"></div>
                <div class="nameEntry playerTwo similarFlexSide"></div>
            </div>
            <div class="bottomSegment similarSegment">
                <div class="startContainer"><button class="startRestart">Start!</button></div>
                <div class="finalDisplay"></div>
            </div>
        </div>
    </body>
</html>
